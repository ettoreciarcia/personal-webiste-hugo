baseURL: "https://ettoreciarcia.com/"
title: Ettore Ciarcia
paginate: 5
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

googleAnalytics: UA-123-45

minify:
  disableXML: true
  minifyOutput: true

outputs:
  home:
    - HTML
    - RSS
    - JSON

markup:
    goldmark:
        renderer:
            unsafe: true
    highlight:

enableEmoji: true #http://www.emoji-cheat-sheet.com/
    
params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Ettore Ciarcia
  description: "In this public space I'll talk about my Kubernetes and Cloud journey"
  keywords: [Blog, Portfolio, Kubernetes, Ettore Ciarcia, Cloud]
  author: Ettore Ciarcia
  # author: ["Me", "You"] # multiple authors
  images: ["MemeK8s.jpeg"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false
  imageDir: "content/posts/img"


  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: false
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: true
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: false
  

  assets:
    disableHLJS: true # to disable highlight.js
    disableFingerprinting: true
    favicon: "favicon.ico"
    favicon16x16: "favicon-16x16.png"
    favicon32x32: "favicon-32x32.png"
    apple_touch_icon: "apple-touch-icon.png"
    safari_pinned_tab: "<link / abs url>"

  label:
    text: "@ettoreciarcia"
    # icon: /apple-touch-icon.png
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: false  # needs to be explicitly set
    title: Ettore Ciarcia
    subtitle: > 
      Kubernetes & Cloud Engineer @**[SIGHUP](https://sighup.io/)**
      
      
      Focused on Kubernetes, Container Technologies, Terraform and AWS
    imageUrl: "android-chrome-512x512.png"
    imageWidth: 250
    imageHeight: 250
    imageTitle: me
    buttons:
      - name: Posts
        url: posts
      - name: Tags
        url: tags

  # home-info mode
  homeInfoParams:
    Title: "Hi there \U0001F44B"
    Content: >
        I'm Ettore, a Cloud Engineer currently working at [SIGHUP](https://sighup.io/)! 

        - I'm focused on Kubernetes, Container Technologies, Terraform and AWS. 
        
        - Do you want know more? [**Here you will find more info!**](/about/)


  socialIcons:
    - name: twitter
      url: "https://twitter.com/ciarcia_ettore"
    - name: linkedin
      url: "https://www.linkedin.com/in/ettoreciarcia/"
    - name: github
      url: "https://github.com/ettoreciarcia"
    - name: curriculum
      url: "/cv/EttoreCiarcia.pdf"

  analytics:
    google:
      SiteVerificationTag: "XYZabc"
    bing:
      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "XYZabc"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: false # hide on list pages and home
    hiddenInSingle: false # hide on single page

  editPost:
    URL: "https://github.com/ettoreciarcia/personal-website-hugo/tree/main/content/"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
      - name: About
        url: about
        weight: 5
      - name: Archive
        url: archives
        weight: 10
      - name: Tags
        url: tags/
        weight: 10
      - name: Blog
        url: posts

    
# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    # style: monokai

